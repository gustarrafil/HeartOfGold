<!DOCTYPE html>
<html lang="pt-BR">
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width">
        <title>Inicial Tetris</title>

        <link rel="stylesheet" href="estilo.css">
    </head>
    <body>
        <div class="pagina" id="cadastro">

            <header>
                <div>
                    <h1>Rolling Tetris</h1>
                </div>
            </header>

            <section>
                <div class="modal grande">
                    <div class="conteudo" >
                        <div >
                            <h2 >
                                Cadastro
                            </h2>
                        </div>
                        <div >
                    
                            <form  action="#!">
                        
                                <div  >
                                    <div >
                                        <h3><label for="input_nome">Nome</label></h3>
                                    </div>
                                    <div >
                                        <input required type="text" id="input_nome" >
                                    </div>
                                </div>
                                
                                <div >
                                    <div >
                                        <h3><label for="input_cpf">CPF</label></h3>
                                    </div>
                                    <div >
                                        <input required type="text" id="input_cpf" >
                                    </div>
                                </div>

                                <div  >
                                    <div >
                                        <h3><label for="input_tel">Telefone</label></h3>
                                    </div>
                                    <div >
                                        <input required type="text" id="input_tel" >
                                    </div>
                                </div>

                                <div  >
                                    <div >
                                        <h3><label for="input_nasc">Data de nascimento</label></h3>
                                    </div>
                                    <div >
                                        <input required type="date" id="input_nasc" >
                                    </div>
                                </div>

                                <div  >
                                    <div >
                                        <h3><label for="input_email_cad">E-mail</label></h3>
                                    </div>
                                    <div >
                                        <input required type="email" id="input_email_cad" >
                                    </div>
                                </div>

                                <div  >
                                    <div >
                                        <h3><label for="input_user_cad">Usuário</label></h3>
                                    </div>
                                    <div >
                                        <input required type="text" id="input_user_cad" >
                                    </div>
                                </div>

                                <div  >
                                    <div >
                                        <h3><label for="input_pass_cad">Senha</label></h3>
                                    </div>
                                    <div >
                                        <input required type="password" id="input_pass_cad" >
                                    </div>
                                </div>

                                <div id="genero">
                                    <div >
                                        <h3>Escolha gênero que se identifica:</h3>
                                    </div>
                                    <div >
                                        <label for="f_option"><input  type="checkbox" value="Feminino" id="f_option">Feminino</label>
                                        <label for="m_option"><input  type="checkbox" value="Masculino" id="m_option">Masculino</label>
                                        
                                    </div>
                                </div>

                                <div id="btn_cadastrar">
                                    <div >
                                        <a href="login.html" >
                                            <h3 >Cadastrar</h3>
                                        </a>
                                    </div>
                                    
                                </div>
                                
                            </form>
                        </div>
                    </div>
                </div>
            </section>
        </div>
    </body>
</html>

<!DOCTYPE html>
<html lang="pt-BR">
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width">
        <title>Inicial Tetris</title>

        <link rel="stylesheet" href="estilo.css">
    </head>
    <body>
        <div class="pagina" id="cadastro">

            <header>
                <div>
                    <h1>Rolling Tetris</h1>
                </div>
            </header>

            <section>
                <div class="modal grande">
                    <div class="conteudo" >
                        <div >
                            <h2 >
                                Cadastro
                            </h2>
                        </div>
                        <div >
                    
                            <form method="POST" action="registro_jogador.php">
                        
                                <div  >
                                    <div >
                                        <h3><label for="input_nome">Nome</label></h3>
                                    </div>
                                    <div >
                                        <input required type="text" id="input_nome" name="name_user">
                                    </div>
                                </div>
                                
                                <div >
                                    <div >
                                        <h3><label for="input_cpf">CPF</label></h3>
                                    </div>
                                    <div >
                                        <input required type="text" id="input_cpf" name="cpf">
                                    </div>
                                </div>

                                <div  >
                                    <div >
                                        <h3><label for="input_tel">Telefone</label></h3>
                                    </div>
                                    <div >
                                        <input required type="text" id="input_tel" name="telefone">
                                    </div>
                                </div>

                                <div  >
                                    <div >
                                        <h3><label for="input_nasc">Data de nascimento</label></h3>
                                    </div>
                                    <div >
                                        <input required type="date" id="input_nasc" name="nascimento">
                                    </div>
                                </div>

                                <div  >
                                    <div >
                                        <h3><label for="input_email_cad">E-mail</label></h3>
                                    </div>
                                    <div >
                                        <input required type="email" id="input_email_cad" name="email">
                                    </div>
                                </div>

                                <div  >
                                    <div >
                                        <h3><label for="input_user_cad">Usuário</label></h3>
                                    </div>
                                    <div >
                                        <input required type="text" id="input_user_cad" name="username">
                                    </div>
                                </div>

                                <div  >
                                    <div >
                                        <h3><label for="input_pass_cad">Senha</label></h3>
                                    </div>
                                    <div >
                                        <input required type="password" id="input_pass_cad" name="pwd">
                                    </div>
                                </div>

                                <div id="genero">
                                    <div >
                                        <h3>Escolha gênero que se identifica:</h3>
                                    </div>
                                    <div >
                                        <label for="f_option"><input  type="checkbox" value="F" id="f_option" name="sexo">Feminino</label>
                                        <label for="m_option"><input  type="checkbox" value="M" id="m_option" name="sexo">Masculino</label>
                                        
                                    </div>
                                </div>

                                <div id="btn_cadastrar">
                                    <div >
                                        <input type="submit" value="Cadastrar">
                                        <!-- <a href="login.html" >
                                            <h3 >Cadastrar</h3>
                                        </a> -->
                                    </div>
                                    
                                </div>
                                
                            </form>
                        </div>
                    </div>
                </div>
            </section>
        </div>
    </body>
</html>
